{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
    <div class="glass-panel w-full max-w-md p-8 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold text-center text-slate-900 mb-8">로그인</h2>

        <form action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700">이메일 주소</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                        class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700">비밀번호</label>
                <div class="mt-1">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    로그인
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-slate-600 mb-2">아직 계정이 없으신가요?</p>
            <a href="{{ url_for('register') }}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                회원가입하기
            </a>
        </div>
    </div>
</div>
{% endblock %}
