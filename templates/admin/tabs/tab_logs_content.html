<!-- 3. Logs Tab -->
<div x-show="activeTab === 'logs'" style="display: none;">
    <div class="glass-panel p-6 rounded-2xl border border-slate-100 dark:border-slate-700">
        <h2 class="text-xl font-bold text-slate-800 dark:text-white mb-6">최신 매칭 요청 로그 (100건)</h2>
        <table class="w-full text-left">
            <thead>
                <tr
                    class="text-xs text-slate-500 dark:text-slate-400 uppercase border-b border-slate-200 dark:border-slate-700">
                    <th class="pb-3 px-2">시간</th>
                    <th class="pb-3 px-2">보낸 사람</th>
                    <th class="pb-3 px-2">받은 사람</th>
                    <th class="pb-3 px-2">상태</th>
                    <th class="pb-3 px-2 text-right">관리</th>
                </tr>
            </thead>
            <tbody class="text-sm">
                {% for log, sender, receiver in match_logs %}
                <tr
                    class="border-b border-slate-50 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                    <td class="py-3 px-2 text-slate-500 dark:text-slate-400 font-mono text-xs">{{
                        log.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                    <td class="py-3 px-2 font-medium text-slate-900 dark:text-slate-200">{{ sender.username }} ({{
                        sender.user_id }})</td>
                    <td class="py-3 px-2 font-medium text-slate-900 dark:text-slate-200">{{ receiver.username }} ({{
                        receiver.user_id }})</td>
                    <td class="py-3 px-2">
                        <span
                            class="px-2 py-0.5 rounded text-xs font-bold {% if log.status == 'ACCEPTED' %}bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300{% elif log.status == 'REJECTED' %}bg-red-100 text-red-700 dark:bg-red-900/50 dark:text-red-300{% else %}bg-yellow-100 text-yellow-700 dark:bg-yellow-900/50 dark:text-yellow-300{% endif %}">
                            {{ log.status }}
                        </span>
                    </td>
                    <td class="py-3 px-2 text-right">
                        <form action="{{ url_for('admin_delete_match', request_id=log.request_id) }}" method="POST"
                            onsubmit="return confirm('정말 이 매칭 로그(ID: {{ log.request_id }})를 삭제하시겠습니까?');"
                            class="inline">
                            <button type="submit"
                                class="text-xs text-red-500 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 hover:bg-red-50 dark:hover:bg-red-900/30 rounded px-2 py-1 transition-colors">
                                삭제
                            </button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center py-6 text-slate-400 dark:text-slate-500">데이터가 없습니다.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
