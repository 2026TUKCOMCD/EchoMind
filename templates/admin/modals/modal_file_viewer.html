<!-- File Viewer Modal -->
<div x-show="viewingFile" style="display: none;"
    class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4" @click.self="closeFileViewer">
    <div
        class="bg-white dark:bg-slate-950 rounded-xl shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col border dark:border-slate-800">
        <div
            class="p-4 border-b dark:border-slate-800 flex justify-between items-center bg-white dark:bg-slate-950 rounded-t-xl">
            <h3 class="font-bold text-lg text-slate-900 dark:text-white" x-text="viewingFileName"></h3>
            <button @click="closeFileViewer"
                class="text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 transition-colors">X</button>
        </div>
        <div
            class="p-4 overflow-y-auto bg-slate-50 dark:bg-slate-900 font-mono text-xs text-slate-800 dark:text-slate-300">
            <pre x-text="viewingFileContent" class="whitespace-pre-wrap"></pre>
        </div>
    </div>
</div>
