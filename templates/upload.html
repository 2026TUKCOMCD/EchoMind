{% extends "base.html" %}

{% block head %}
<style>
    .upload-area {
        border: 2px dashed #dee2e6;
        border-radius: 20px;
        background-color: #ffffff;
        padding: 60px 20px;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative; 
    }
    .upload-area:hover, .upload-area.dragover {
        background-color: #f8f9fa;
        border-color: #0d6efd;
        transform: scale(1.01);
    }
    .upload-icon { font-size: 4rem; color: #6c757d; transition: color 0.3s; }
    .upload-area:hover .upload-icon { color: #0d6efd; }
    
    /* 드래그 시 자식 요소 간섭 방지 */
    .upload-area * {
        pointer-events: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="text-center mb-5">
                <h2 class="fw-bold display-6">대화 분석 시작하기</h2>
                <p class="text-muted lead">PC 카카오톡의 <code>.txt</code> 대화 내역 파일을 업로드해주세요.</p>
            </div>
            
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-4">
                        <label for="target_name" class="form-label fw-bold">분석 대상 이름 (Target Name)</label>
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-light"><i class="bi bi-person-badge"></i></span>
                            <input type="text" class="form-control" id="target_name" name="target_name" required 
                                   placeholder="대화 내역 속 본인의 이름 입력">
                        </div>
                        <div class="form-text ms-1">정확한 분석을 위해 대화 내역에 표시되는 이름과 정확히 일치해야 합니다.</div>
                    </div>
                </div>

                <div class="upload-area shadow-sm" id="dropZone">
                    <i class="bi bi-cloud-arrow-up upload-icon mb-3"></i>
                    <h4 class="fw-bold">이곳을 클릭하여 파일을 선택하세요</h4>
                    <p class="text-muted">(또는 파일을 드래그해도 됩니다)</p>
                    
                    <input type="file" name="file" id="fileInput" class="d-none" accept=".txt" required>
                    
                    <div id="fileInfo" class="mt-3 d-none">
                        <span class="badge bg-primary fs-6 px-3 py-2 rounded-pill">
                            <i class="bi bi-file-earmark-text me-2"></i>
                            <span id="fileName">filename.txt</span>
                        </span>
                    </div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold py-3" id="submitBtn" disabled>
                        <i class="bi bi-stars me-2"></i> 분석 시작하기
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="processingModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
            <div class="modal-body">
                <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;" role="status"></div>
                <h4 class="fw-bold">대화를 분석 중입니다...</h4>
                <p class="text-muted mb-0">파일 크기에 따라 시간이 소요될 수 있습니다.<br>잠시만 기다려주세요.</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const processingModal = new bootstrap.Modal(document.getElementById('processingModal'));

        // [중요] 브라우저 전체(Window)에 드래그 방지 이벤트를 걸어서 파일 열림 원천 차단
        window.addEventListener("dragover", function(e){
            e = e || event;
            e.preventDefault();
        }, false);
        window.addEventListener("drop", function(e){
            e = e || event;
            e.preventDefault();
        }, false);

        // 파일 처리 로직
        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                const isText = file.type === "text/plain" || file.name.toLowerCase().endsWith(".txt");
                
                if (!isText) {
                    alert("텍스트(.txt) 파일만 업로드 가능합니다.");
                    return;
                }
                
                fileInput.files = files; // input에 파일 할당
                fileName.textContent = file.name;
                fileInfo.classList.remove('d-none');
                submitBtn.disabled = false;
            }
        }

        // 1. [가장 확실한 방법] 영역 클릭 시 파일 선택 창 띄우기
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // 2. 파일 선택 창에서 파일을 골랐을 때
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        // 3. 드래그 앤 드롭 로직 (보조 수단)
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // 폼 제출 시 로딩 모달
        uploadForm.addEventListener('submit', (e) => {
            if (uploadForm.checkValidity()) {
                processingModal.show();
            }
        });
    });
</script>
{% endblock %}
