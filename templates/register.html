{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h3 class="fw-bold text-center mb-4">회원가입</h3>
                
                <form action="{{ url_for('register') }}" method="POST" class="needs-validation" novalidate oninput='confirm_password.setCustomValidity(confirm_password.value != password.value ? "Passwords do not match." : "")'>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">이름 (닉네임)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" name="name" required placeholder="이름">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">이메일</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" name="email" required placeholder="user@example.com">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">비밀번호</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" name="password" required minlength="4">
                        </div>
                        <div class="form-text">최소 4자 이상 입력해주세요.</div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">비밀번호 확인</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-check-lg"></i></span>
                            <input type="password" class="form-control" name="confirm_password" required>
                            <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg fw-bold">
                            가입 완료 <i class="bi bi-arrow-right-circle ms-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // 폼 유효성 검사 스크립트 (기본 부트스트랩 로직)
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
{% endblock %}
