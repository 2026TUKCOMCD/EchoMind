{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-10">
    <div
        class="w-full max-w-lg p-8 rounded-2xl shadow-xl bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 z-10 relative">
        <h2 class="text-2xl font-bold text-center text-slate-900 dark:text-white mb-8">회원가입</h2>

        <form action="{{ url_for('register') }}" method="POST" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300">이메일</label>
                <input type="email" name="email" id="email" required
                    class="mt-1 appearance-none block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 rounded-xl shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-950 text-slate-900 dark:text-white">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300">비밀번호</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 appearance-none block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 rounded-xl shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-950 text-slate-900 dark:text-white">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 dark:text-slate-300">이름
                        (실명)</label>
                    <input type="text" name="username" id="username" required
                        class="mt-1 appearance-none block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 rounded-xl shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-950 text-slate-900 dark:text-white">
                </div>
                <div>
                    <label for="nickname"
                        class="block text-sm font-medium text-slate-700 dark:text-slate-300">닉네임</label>
                    <input type="text" name="nickname" id="nickname" required
                        class="mt-1 appearance-none block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 rounded-xl shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-950 text-slate-900 dark:text-white">
                </div>
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium text-slate-700 dark:text-slate-300">성별</label>
                <select id="gender" name="gender"
                    class="mt-1 block w-full pl-3 pr-10 py-3 text-base border border-slate-300 dark:border-slate-600 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-xl bg-white dark:bg-slate-950 text-slate-900 dark:text-white">
                    <option value="MALE">남성</option>
                    <option value="FEMALE">여성</option>
                    <option value="OTHER">기타</option>
                </select>
            </div>

            <div>
                <label for="birth_date"
                    class="block text-sm font-medium text-slate-700 dark:text-slate-300">생년월일</label>
                <input type="date" name="birth_date" id="birth_date"
                    class="mt-1 appearance-none block w-full px-3 py-3 border border-slate-300 dark:border-slate-600 rounded-xl shadow-sm placeholder-slate-400 dark:placeholder-slate-500 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-white dark:bg-slate-950 text-slate-900 dark:text-white">
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    가입하고 시작하기
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}"
                class="text-sm font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-400 dark:hover:text-indigo-300">
                이미 계정이 있으신가요? 로그인
            </a>
        </div>
    </div>
</div>
{% endblock %}
