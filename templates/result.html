{% extends "base.html" %}

{% block title %}분석 결과{% endblock %}

{% block content %}
<!-- Display the embedded report content generated by visualize_profile.py -->
{{ report_content | safe }}

<!-- Action Buttons -->
<div class="flex justify-center gap-4 py-10">
    <a href="{{ url_for('start_matching') }}"
        class="px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 shadow-lg transition-colors">
        나와 맞는 친구 찾기
    </a>
    <a href="{{ url_for('download_result_json') }}"
        class="px-8 py-3 border border-slate-300 dark:border-slate-600 text-base font-medium rounded-md text-slate-700 dark:text-slate-200 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 shadow-lg transition-colors">
        JSON 다운로드
    </a>
</div>
{% endblock %}
