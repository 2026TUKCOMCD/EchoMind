<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입 및 로그인</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 24px 28px 30px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
    }
    h1 {
      margin: 0 0 18px;
      text-align: center;
      font-size: 22px;
    }
    .tabs {
      display: flex;
      border-radius: 999px;
      background-color: #eeeeee;
      padding: 4px;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 8px 0;
      cursor: pointer;
      border-radius: 999px;
      font-size: 14px;
      user-select: none;
    }
    .tab.active {
      background-color: #1976d2;
      color: #ffffff;
      font-weight: 600;
    }
    form { display: none; }
    form.active { display: block; }
    .field { margin-bottom: 14px; }
    .field label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #cccccc;
      font-size: 14px;
    }
    .hint {
      margin-top: 4px;
      font-size: 11px;
      color: #666666;
    }
    .actions {
      margin-top: 18px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-size: 14px;
      cursor: pointer;
      background-color: #1976d2;
      color: #ffffff;
      font-weight: 600;
    }
    .required { color: #d32f2f; margin-left: 2px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>EchoMind 계정</h1>

    <div class="tabs">
      <div class="tab active" data-target="login-form">로그인</div>
      <div class="tab" data-target="register-form">회원가입</div>
    </div>

    <!-- 로그인 -->
    <form id="login-form" class="active" action="/login" method="POST">
      <div class="field">
        <label for="login-email">이메일 또는 아이디<span class="required">*</span></label>
        <input type="text" id="login-email" name="identifier" required />
      </div>

      <div class="field">
        <label for="login-password">비밀번호<span class="required">*</span></label>
        <input type="password" id="login-password" name="password" required />
      </div>

      <div class="actions">
        <button type="submit">로그인</button>
      </div>
    </form>

    <!-- 회원가입 -->
    <form id="register-form" action="/register" method="POST">
      <div class="field">
        <label for="reg-username">이름<span class="required">*</span></label>
        <input type="text" id="reg-username" name="username" required />
        <div class="hint">매칭 시에 보여질 이름입니다. 카카오톡 이름과 동일하게 쓰면 좋습니다.</div>
      </div>

      <div class="field">
        <label for="reg-email">이메일<span class="required">*</span></label>
        <input type="email" id="reg-email" name="email" required />
      </div>

      <div class="field">
        <label for="reg-password">비밀번호<span class="required">*</span></label>
        <input type="password" id="reg-password" name="password" required />
      </div>

      <div class="field">
        <label for="reg-password2">비밀번호 확인<span class="required">*</span></label>
        <input type="password" id="reg-password2" name="password_confirm" required />
      </div>

      <div class="actions">
        <button type="submit">회원가입</button>
      </div>
    </form>
  </div>

  <script>
    // 탭 전환
    const tabs = document.querySelectorAll(".tab");
    const forms = {
      "login-form": document.getElementById("login-form"),
      "register-form": document.getElementById("register-form"),
    };

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => {
        tabs.forEach((t) => t.classList.remove("active"));
        tab.classList.add("active");

        Object.values(forms).forEach((f) => f.classList.remove("active"));
        const targetId = tab.getAttribute("data-target");
        forms[targetId].classList.add("active");
      });
    });

    // 비밀번호 확인 검사
    document.getElementById("register-form").addEventListener("submit", (e) => {
      const pw = document.getElementById("reg-password").value;
      const pw2 = document.getElementById("reg-password2").value;

      if (pw !== pw2) {
        e.preventDefault();
        alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
      }
    });
  </script>
</body>
</html>
